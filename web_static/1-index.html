<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        
        footer div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        footer span {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header></header>

    <footer>
        <div>
            <span>Best School</span>
        </div>
    </footer>
</body>

</html>
